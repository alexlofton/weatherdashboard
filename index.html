    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>


<body class="flex-column min-100-vh">
    <div class="jumbotron bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-1 ">Weather Dashboard</h1>
        </div>
    </div>

    <main>
        <section class="container-fluid">
            <div class='row'>
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="card">
                        Search for city and input
                        <h3 class="card-header text-uppercase">Search for city: </h3>
                        <form id="user-form" class="card-body">
                            <label class="form-label"></label>
                            <input placeholder="City" id="search-city" type="text" autofocus="true"
                            class="form-input" />
                            <br>
                            <br>
                            <button class="btn btn-outline-secondary custom-button" type="button" id="search-button">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>
                            <div class="card-body">
                                <div id="history"></div>
                            </div>
                        </form>
                        <div class="container col-12 col-md-4 col-xl-3"></div>
                    </div>
                </div>

                <!--current weather-->
                <div class="container  col-6 .col-md-4 my-5">
                    <div class="row">
                        <div class="col-12 col-md-4 col-xl-9">
                            <h2 class='current-city-header'></h2>
                                <div id="current-weather-container" class='current-list-group'></div>
                        </div>
                </div>

                    <!--five day weather-->
                <div class="col-8-float-right mt-4">
                    <h2 class="row">Five Day Weather:</h2>
                    <div id="five-day"></div>
                    <div id="forecast-container" class="five-day-list-group"></div>
                </div>
        </section>
    </main>
    <div class="col-12 col-md-4">
        <div class="container">
            <div class="card">
                <ul class="list-group history" id="history">
                    <li class="list-group-item">Denver</li>
                    <li class="list-group-item">Lafayette</li>
                    <li class="list-group-item">Chicago</li>
                    <li class="list-group-item">San Fransico</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-8">
        <div id="today" class="mt-3"></div>
        <div id="forecast" class="row mt-3"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
