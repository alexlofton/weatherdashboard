<!DOCTYPE html>
    <html lang="en">
    <head id="header">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body id="body">
    <div class="title"><h1>Weather Dashboard</h1>
    <h3>a simple weather app to check for current weather and a five day forecast </h3></div>

    <main>
        <h2>Search for city:</h2>
        <section class="container">
            <div class="user-city-input">
                <form id="user-form" class="card-body">
                    <label class="form-label">
                        <input placeholder="Search city" id="search-city" type="text" autofocus="true"
                        class="form-input" /></label>
                    <button type="button" id="search-button">
                        <i class="fa fa-search" aria-hidden="true">Search</i>
                    </button>
                    <div id="history">
                        <div class="history-container"><h3>Search history:</h3>
                            <ul class="history-button" id="history-button"></ul>
                        </div>
                    </div>
                    </div>
                </form>
            </div>

            <!--current weather-->
            <div class="currentweather">
                <div class="row" id="current-weather-card">
                    <h2 class='current-city-header'></h2>
                        <div id="current-weather-container" class='current-list-group'></div>
                </div>
            </div>

                <!--five day weather-->
            <div class="fivedayforecast">
                <h2 class="row">Five Day Weather:</h2>
                    <div id="forecast-container">
                        <div class="fit-content">
                    </div>
            </div>
    </section>
</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
